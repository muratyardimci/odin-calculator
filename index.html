<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator by Murat YARDIMCI</h1>
    <div class="calculator">
        <div class="first-row">
            <div class="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button class="btn clear">C</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn operator">/</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn operator">X</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn operator">-</button>
        </div>
        <div class="other-rows">
            <button class="btn decimal">.</button>
            <button class="btn numbers">0</button>
            <button class="btn equal">=</button>
            <button class="btn operator">+</button>
        </div>
    </div>
</body>
</html>
